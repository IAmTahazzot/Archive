<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Clock</title>
</head>

<body>
    <div id="root">
        <div class="clock--container">
           <div class="clock">
               <div class="clock--pointer"></div>
               <span class="clock--time clock--time-12">XII</span>
               <span class="clock--time clock--time-3">III</span>
               <span class="clock--time clock--time-6">VI</span>
               <span class="clock--time clock--time-9">IX</span>

               <div class="clock--hands">
                   <div class="clock--hand clock--hand-second"></div>
                   <div class="clock--hand clock--hand-minute"></div>
                   <div class="clock--hand clock--hand-hour"></div>
               </div>
           </div>
        </div>
    </div>
    <script type="module" src="src/main.ts"></script>
</body>
</html>
