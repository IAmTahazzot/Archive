<!DOCTYPE html>

<html lang="en-US">
<meta charset="utf-8">

<style>
  .card-container {
  max-width: 500px;
  margin: 1rem auto;
}

h1 {
  margin: 0;
  user-select: none;
  border-radius: 50px;
  padding: 1rem;
}

h1:hover,
.card.active h1{
  background-color: ghostwhite;
}

.card {
  background-color: lavender;
  border-radius: 12px;
  padding: 1rem;
  margin-bottom: 1em;
  overflow: hidden; 
}



.card-content {
  overflow: hidden;
  padding-left: 1rem; 
  transition: max-height .3s ease;
}

</style>

<script defer>
  // Get all card headings
const cardHeadings = document.querySelectorAll('.card-heading');

// Add click event listeners to each card heading
cardHeadings.forEach((heading) => {
  heading.addEventListener('click', () => {
    // Get the card content of the clicked heading
    const cardContent = heading.nextElementSibling;

    // Toggle the 'active' class on the parent card to control the animation
    heading.parentNode.classList.toggle('active');

    // Calculate the actual height of the card content
    const contentHeight = cardContent.scrollHeight;

    // If the card is active, reveal the content with animation
    if (heading.parentNode.classList.contains('active')) {
      cardContent.style.maxHeight = contentHeight + 'px';
      setTimeout(() => {
        cardContent.style.opacity = 1;
      }, 300); // Adjust the delay based on your CSS transition time
    } else {
      // If the card is inactive, collapse the content with animation
      // cardContent.style.opacity = 0;
      cardContent.style.maxHeight = '0';
    }
  });
});
</script>

<div id="app">
  <div class="card-container">
    <!--      Begin: Card 1-->
    <div class="card">
      <h1 class="card-heading">Title 1</h1>
      <div class="card-content">
        <p>Card 1 contents</p>
      </div>
    </div>
    <!--      End: Card 1-->
    
    <!--      Begin: Card 2-->
    <div class="card">
      <h1 class="card-heading">Title 2</h1>
      <div class="card-content">
        <p>Card 2 contents</p>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquid quo atque eos provident numquam porro nostrum odio perferendis fugit sed?</p>
      </div>
    </div>
    <!--      Begin: Card 2-->
  </div>
</div>
